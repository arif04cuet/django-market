
<h3>Last {{count}} Entry</h3> <small><a href="{% url 'admin:bazar_entry_changelist'%}">See All</a></small>

<table>
    <tr>
        <th>Date</th>
        <th>Items</th>
        <th>Total Tk</th>
    </tr>
    {% for entry in entries%}
    <tr>
        <td>{{entry.added_at}}</td>
        <td>{{entry.count_items}}</td>
        <td>{{entry.count_total}}</td>
    </tr>
    {% endfor%}
</table>
